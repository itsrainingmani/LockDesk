<head>
  <title>LockDesk</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>List of available seats</h1>
    </header>

    <!-- <ul>
      {{#each desks}}
        {{> desk}}
      {{/each}}
    </ul> -->

    <table>
    {{#each desks}}
        {{> desk}}
    {{/each}}
    </table>
  </div>
</body>

<template name="desk">
  <!-- <li>{{text}}</li> -->
  <tr>
      <td>{{text}}</td>
      <td class="occupancy">
            {{#if desks.isOccupied}}
                occupied
            {{else}}
                vacant
            {{/if}}
      </td>
  </tr>
</template>
