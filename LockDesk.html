<head>
    <title>LockDesk</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-lg-6 col-lg-offset-3">
        <header>
            <h1>LockDesk</h1>
        </header>

        <!-- <ul>
        {{#each desks}}
        {{> desk}}
        {{/each}}
    </ul> -->

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Desk</th>
                <th>Occupancy</th>
            </tr>
        </thead>
        {{#each desks}}
        {{> desk}}
        {{/each}}
    </table>
</div>

</body>

<template name="desk">
    <!-- <li>{{text}}</li> -->
    <tr>
        <td>{{text}}</td>
        <td class="occupancy">
            {{#if desks.isOccupied}}
                <button class="btn-danger">occupied</button>
            {{else}}
                <button class="btn-success">open</button>
                <button class="btn btn-danger" id="{{text}}">occupied</button>
            <!-- {{else}}
                <button class="btn btn-success" id="{{text}}">vacant</button> -->
            {{/if}}
        </td>
    </tr>
</template>
